<!DOCTYPE html>
<html>

  <head>
    <title>Menu principal/panier</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/all.css">
  </head>

  <body>
    <nav class="acceuil">
      <img src="./media/logo.png" alt="Logo Hero" />
      <ul>
        <li>HOME</li>
        <li>SHOP <i class="fas fa-sort-down"></i></li>
        <li>JOURNAL</li>
        <li>MORE <i class="fas fa-sort-down"></i></li>
      </ul>
      <span> <i class="fas fa-sort-down"></i>MY CART(2)</span>
    </nav>

    <section>
        <div class="cart">
            <h1>Shopping Cart</h1>
        </div>

        <div class="titre">
            <span class="solo1">
                <strong>Product</strong>
            </span>
            <span class="solo">
                <strong>Quantity</strong>
            </span>
            <span class="solo">
                <strong>Total</strong>
            </span>
            <span class="solo">
                <strong>Action</strong>
            </span>

            <span>
                <span>
                    <img src="./media/hand-painted-blue-flat-dish.jpg" alt="Hand Painted Blue Flat Dish" class="img-responsive" >
                </span>
                <span >
                    <h7>Kiriko</h7>
                    <h6>Hand Painted Blue Flat Dish</h6>
                    <h8>Color: White</h8>
                </span>
            </span>
            <span>
                <div class="butt">
                    <span class="un">1</span>
                    <span class="choi">
                        <button class="pluss">+</button>
                        <button class="moinn">-</button>
                    </span>
                </div>
            </span>
            <span class="pri">$28.00</span>
            <span><a href="#" class="cancel"></a></span>

            <span>
                <span>
                    <img src="./media/mashiko-yaki-indigo-small-plate.jpg" alt="Mashiko Yaki Indigo Small Plate" class="img-responsive" >
                </span>
                <span class="det">
                    <h7>Kiriko</h7>
                    <h6>Mashiko-Yaki Indigo Small Plate</h6>
                </span>
            </span>
            <span>
                <div class=butt>
                    <span class="un">1</span>
                    <span class="choi">
                        <button class="pluss">+</button>
                        <button class="moinn">-</button>
                    </span>
                </div>
            </span>
            <span class="pri">$28.00</span>
            <span><a href="#" class="cancel"></a></span>
        </div>

        <div class="totality">
            <span>
                <div class="view">
                    <label>Cart Overview</label>
                </div>
                <div class="subtotal">
                    <span>
                        <label>Subtotal</label>
                    </span>
                    <span>
                        <div class="valeur">$56.00</div>
                    </span>
                </div>
                <div class="toto">
                    <span>
                        <label>Total</label>
                    </span>
                    <span>
                        <div class="value">$56.00 CAD</div>
                    </span>
                </div>
            </span>
        </div>

        <div class="decision">
            <span>
                <a href="#" class="continue">Continue Shopping</a>
            </span>
            <span>
                <button class="checkout">Checkout ($56.00)</button>
            </span>
        </div>
    </section>
